<app-dashboard></app-dashboard>
<section class="site-section">
  <div class="container">
    <table>
      <tbody>
        <tr *ngFor="let opening of job_openings ;let i = index;">
          <td>{{(i + 1) }}</td>
          <div class="row align-items-center mb-5">

            <div class="col-lg-8 mb-4 mb-lg-0">
              <div class="d-flex align-items-center">
                <!-- <div class="border p-2 d-inline-block mr-3 rounded">
                  <img src="images/job_logo_5.jpg" alt="Image">
                </div> -->
                <div>
                  <h2><td>{{ opening.description }}</td></h2>
                  <div>
                    <td><span class="ml-0 mr-2 mb-2"><span class="icon-briefcase mr-2"></span>{{ opening.position}}</span></td>
                  <td><span class="m-2"><span class="icon-room mr-2"></span>{{opening.city}}</span></td>
                <td><span class="m-2"><span class="mr-2"></span><span class="text-primary">Opening date{{opening.openingdate}}</span></span></td>
              <td><span class="m-2"><span class=" mr-2"></span><span class="text-primary">Closing date{{opening.closingdate}}</span></span></td>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="row">
                <div class="col-6">
                  <a href="#" class="btn btn-block btn-light btn-md"><span
                      class="icon-heart-o mr-2 text-danger"></span>Save
                    Job</a>
                </div>
                <div class="col-6">
                  <a href="#" class="btn btn-block btn-primary btn-md">Apply Now</a>
                </div>
              </div>
            </div>
          </div>

        </tr>
      </tbody>
    </table>
  </div>
</section>
<hr>


<app-footer></app-footer>
