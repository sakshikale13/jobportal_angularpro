<!-- HOME -->
<section class="section-hero overlay inner-page bg-image" style="background-image: url('images/hero_1.jpg');"
    id="home-section">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h1 class="text-white font-weight-bold"></h1>
                <div class="custom-breadcrumbs">
                    <a href="#">Admin</a> <span class="mx-2 slash">/</span>
                    <a href="#">Company</a> <span class="mx-2 slash">/</span>
                    <span class="text-white"><strong></strong></span>
                </div>
            </div>
        </div>
    </div>
</section>


<section class="site-section">
    <div class="container">
        <form class="p-4 p-md-5 border rounded" method="post" [formGroup]="companies"
            (ngSubmit)="submit(companies.value)">
            <div class="row align-items-center mb-5">
                <div class="col-lg-8 mb-4 mb-lg-0">
                    <div class="d-flex align-items-center">
                        <div>
                            <h2>Company</h2>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row mb-5">
                <div class="col-lg-12">
                    <div class="form-group">
                        <h3 class="text-black mb-5 border-bottom pb-2">Company</h3>
                        <input type="id" class="form-control" id="companyId" formControlName="companyId">

                    </div>



                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" formControlName="name">
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" formControlName="address">
                    </div>

                    <div class="form-group">
                        <label for="job-location">City</label>
                        <select class="selectpicker border rounded" id="city" data-style="btn-black"
                            formControlName="city" data-width="100%" data-live-search="true" title="Select Region">

                            <option value="kolhapur">kolhapur</option>
                            <option value="pune">pune</option>
                            <option value="banglore">banglore</option>

                        </select>
                    </div>

            </div>

        </form>
    </div>


</section>
