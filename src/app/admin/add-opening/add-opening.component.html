    <div class="container">

        <div class="col-lg-8 mb-4 mb-lg-0">
          <div class="d-flex align-items-center">
            <div>
              <h2>Post A Job</h2>
            </div>
          </div>
        </div>

      </div>
      <div class="row mb-5">
          <div class="col-lg-12">
              <form class="p-4 p-md-5 border rounded" method="post"  [formGroup]="job_openings" (ngSubmit)="submit(job_openings.value)" >
                  <h3 class="text-black mb-5 border-bottom pb-2">Adding Jobs</h3>
                  
                  <div class="form-group">
                    <label for="job-region">CompanyId</label>
                    <select class="selectpicker border rounded" id="companyId" formControlName="companyId" data-style="btn-black" data-width="100%" data-live-search="true" title="Select Region">
                        <option></option>
                        <option value="0">Anywhere</option>
                        <!-- <option>Anywhere</option>
                        <option>Anywhere</option> -->
                        
                    </select>
                  </div>



            <div class="form-group">
              <label for="email">Position</label>
              <input type="text" class="form-control" id="position"  formControlName="position">
            </div>

            <div class="form-group">
              <label for="job-title">Description</label>
              <input type="text" class="form-control" id="description"  formControlName="description">
            </div>

            <div class="form-group">
              <label for="job-location">City</label>
              <select class="selectpicker border rounded" id="city" data-style="btn-black" formControlName="city" data-width="100%" data-live-search="true" title="Select Region">
                <option></option>
                <option value="kolhapur">kolhapur</option>
                
            </select>
            </div>


        


            <div class="form-group">
              <label for="job-description">Opening Date</label>
              <div class="" id="editor-1">
                <input type="date" formControlName="openingdate">
              </div><br>
          
              <label for="job-description">Closing Date</label>
              <div class="" id="editor-1">
                <input type="date" formControlName="closingdate">
              </div>
            </div><br>
